<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Blog Website</title>
</head>
<body>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}
.heading{
    text-align: center;
    color: aqua;
}
header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1em;
}

main {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

section {
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    color: #333;
}

input,
textarea {
    margin-bottom: 10px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

    </style>
    <header>
        <h1 clas="heading">My Blog</h1>
    </header>
    <main>
        <section id="posts">
        </section>
        <section id="addPostForm">
            <h2>Add a New Post</h2>
            <form id="postForm">
                <label for="postTitle">Title:</label>
                <input type="text" id="postTitle" required>
                <label for="postContent">Content:</label>
                <textarea id="postContent" rows="4" required></textarea>
                <button type="button" onclick="addPost()">Add Post</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
